<!-- Sets the document type: -->
<!DOCTYPE html>
<!-- Sets the webpage language type: -->
<html lang="en">
    <!-- Formatting & Meta-Data: -->
    <head>
        <!-- Sets the charset & formats the webpage: -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The CSS file referenced below sets the webpage's stylization & element formatting: -->
        <link rel="stylesheet" href="style.css">
        <!-- Sets a title for the browser tab/tag: -->
        <title>Successfully Sent Contact Info!</title>
    </head>
    <!-- The "Contents" of the web page: -->
    <body>
        <!-- Creates a "success-container" element: -->
        <main id="success-container">
            <!-- Creates a "success-message" element to display when you submit your contact info: -->
            <h2 id="success-message">Successfully Sent Contact Info!</h2>
        </main>
    </body>
    <!-- The .js file referenced below applies js scripting to the webpage: -->
    <script src="success.js"></script>
</html>
